<!DOCTYPE html>
<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
<link href="https://fonts.googleapis.com/css2?family=Piazzolla&display=swap" rel="stylesheet" type="text/css">
<html>
<style>
body {
  background-image: url('https://img.freepik.com/free-vector/abstract-geometric-shape-connection-with-3d-cubes-background_42705-105.jpg?size=626&ext=jpg');
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: cover;
}

input[type=text] {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  box-sizing: border-box;
}
h1{
 padding: 40px;
 margin: 20px;
 font-size: 30px;
 color: blue;
 font-family: Lobster;
}
.thick-green-border{
  border-color: green;
  border-width: 10px;
  border-style: solid;
  background-color: yellow;
}
.thick-red-border{
  border-color: red;
  border-width: 10px;
  border-style: dotted;
  border-radius: 10px;
  color: Black;
  background-color: rgb(173,216,230);
}
.button {
  background-color: #4CAF50; /* Green */
  border: auto;
  border-radius: 10px;
  color: white;
  padding: 20px 140px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
}
.fbutton {
  background-color: #4CAF50; /* Green */
  border: auto;
  border-radius: 10px;
  color: white;
  padding: 20px 140px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
}
h2{
font-size: 30px;
font-family: Piazzolla;
padding: 40px;
 margin: 20px;
}
form{
font-size: 30px;
padding: 180px;
margin: auto;
}
.red-text{
  color: red;
}
.tank {
    width: 150px;
    height: 300px;
    border: 2px solid black;
    background: yellow;
    position: static;
    
    display: inline-block;
    margin: 10px;
}

.tank .water {
    width: 123px;
    height: 30px;
    border: 2px solid black;
    background: pink;
    position: static;
    display: inline-block;
    margin: 10px;
}
.content, .overlay {
  position: relative;
  grid-area: 0.3 / 1;
}
</style>
<center><h1 class="thick-green-border center"> Stack/Vector Visualiser</h1></center>
<body>
<center><h2 class="thick-red-border center"> Stack LIFO Order Visualiser </h2></center>
<form name="myForm" onsubmit="return validateForm()" method="post">
  Enter Value: <input type="text" name="fname">
  <br></br>
  <center><input type="submit" value="Push" class="button"></center>
  <br></br>
  <center><button onclick="return pop()" type="button" class="fbutton">Pop</button>
  </center>
</form>
<center><div id="stack" class = "tank">
</div>
</center>
<script>
function validateForm() {
if(typeof(Storage) !== "undefined") {
    if (sessionStorage.clickcount) {
      sessionStorage.clickcount = Number(sessionStorage.clickcount)+1;
    } else {
      sessionStorage.clickcount = 1;
    }
    if(sessionStorage.clickcount > 5)
    {
      alert("Overflow");
      return false;
    }
  } 
var str = document.forms["myForm"]["fname"].value;
  document.getElementById("stack").innerHTML += "<div class=\"water\"" + " id="+ "\"" + sessionStorage.clickCount + "\"" + ">" + str + "</div>";
  return false;
}
function pop(){
      var val = (sessionStorage.getItem("clickcount"));
      alert(val);
      document.getElementById(val).remove();
      return false;
}
</script>
</body>
</html>
